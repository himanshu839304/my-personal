    <!-- About Section Start -->
    <div id="contact">
        <div class="container">
            <div class="section-header">
                <h2>Contact</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row contact-info">
                        <div class="col-md-4">
                            <div class="info-item">
                                <i class="fa fa-map-marker"></i>
                                <h3>Address</h3>
                                <p>Shambhunagar Road, Shikohabad</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-item">
                                <i class="fa fa-envelope"></i>
                                <h3>E-mail</h3>
                                <p><a href="mailto:info@example.com">ay7568353@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-item">
                                <i class="fa fa-phone"></i>
                                <h3>Mobile</h3>
                                <p><a href="tel:+650-376-5625">+91 7700435539</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name"
                                        required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-md-6">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email"
                                        required="required"
                                        data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" id="subject" placeholder="Subject"
                                    required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" id="message" rows="5" placeholder="Message"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="button"><button type="submit" id="sendMessageButton">Send Message</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
